<html>

<head>
    <title>User Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="border">
        <center>
            <img class="logo" src="images/fake-logo.png">

            <div class="login">
                <p>Welcome Back. Please
                    <b>LOGIN</b>
                    to continue...</p>
                <hr>
                <p>Username: <input id="username" type="text"></p>
                <p>Password: <input id="password" type="password"></p>
                <button id="login">LOGIN</button>
                <a href="https://www.wikihow.com/Remember-Passwords" target="_blank"><i>
                        <p class="forget">Forgot your password?</p>
                    </i></a>
                <p id="welcome">
                    .
                </p>

            </div>

            <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook-icon.png"></a>
            <a href="https://www.youtube.com/" target="_blank"><img src="images/youtube-icon.png"></a>
            <a href="https://twitter.com/" target="_blank"><img src="images/twitter-icon.png"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram-icon.png"></a>
        </center>
    </div>

    <!--Load JavaScript-->
    <script src="main.js"></script>
</body>

</html>
